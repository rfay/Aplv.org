APIVersion: "1"
name: aplv
type: drupal7
docroot: docroot
php_version: "5.6"
provider: default

# Certain ddev commands can be extended to run tasks before or after the ddev
# command is executed.
# See https://ddev.readthedocs.io/en/latest/users/extending-commands/ for more
# information on the commands that can be extended and the tasks you can define
# for them.
hooks:
  post-import-db:
    - exec: "drush cc all"
    - exec: "drush vdel locale_language_negotiation_url_part"
    - exec: "drush vset file_private_path /tmp"
    - exec: "drush uli"
